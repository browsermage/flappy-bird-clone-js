<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <script type="importmap">
        {
          "imports": {
            "@scripts/": "../../assets/scripts/",
            "@core": "../../game.js"
          }
        }
    </script>
</head>
<body>
    <!-- Assets -->
    <style>

        @font-face {
            font-family: "Retro";
            src: url("./assets/fonts/retro.woff2") format("woff2");
            font-weight: 400;
        }

        *[data-asset] {
            display: none;
        }
    </style>
    
    <img data-asset="bird" src="./assets/images/yellowbird-midflap.png">
    <img data-asset="pipe-top" src="./assets/images/pipe-top.png">
    <img data-asset="pipe-bottom" src="./assets/images/pipe-bottom.png">
    <img data-asset="background" src="./assets/images/background-day.png">
    <img data-asset="ground" src="./assets/images/ground.png">

    <audio data-asset="hit" src="./assets/sounds/hit.wav"></audio>
    <audio data-asset="point" src="./assets/sounds/point.wav"></audio>

    <script type="module" src="./game.js"></script>
</body>
</html>
